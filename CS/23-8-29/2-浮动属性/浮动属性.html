<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 浮动属性
        作用一:定义网页中其它文本如何环绕该元素显示
        作用二:就是让竖着的东西横着来
        1.flat:left;    元素靠左边浮动
        2.flat:rigth;    元素靠右边浮动
        3.flat:none;    元素不浮动 -->
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .red{
            background-color: red;
            float: left;
        }
        .green{
            background-color: green;
            float: left;
        }
        .blue{
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
