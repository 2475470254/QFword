<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 清浮动
        1.写固定高度
        2.清浮动     clear:none;     允许有浮动对象
                    clear:right;    不允许右边有浮动对象
                    clear:left;     不允许左边有浮动对象
                    clear:both;     不允许有浮动对象
        3.当前浮动元素后面补一个盒子，不设置宽高，clear:both;
        4.overflow:hidder -->
    <style>
        .box1,.box2{
            width: 200px;
            height: 200px;
            float: left;
        }
        .box1{
            background-color: yellow;
        }
        .box2{
            background-color: blue;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            /* clear: both; */
        }
        .container{
            /* height: 200px; */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <!-- <div style="clear: left;"></div> -->
    </div>

    <div class="box"></div>
</body>
</html>
