<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
           width: 400px;
           height: 400px;
           background-color: yellow; 
           background-image: url(1.jpg);
           background-repeat: no-repeat;
           background-position: top center;
        }
        /* 
            repeat:  默认平铺
            repeat-x:  X轴平铺
            repeat-y:  Y轴平铺
            no-repeat:  不平铺

            background-repeat: repeat-y;
        */
        /* 
            1.20px 20px
            3.10% 10%
            3.left center right
              top  center bottom
        */
        .box2{
            width: 1080px;
            height: 1080px;
            background-color: yellow;
            background-image: url(2.jpg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
