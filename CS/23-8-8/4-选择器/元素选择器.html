<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- div,h1,img,a,span,i,em,strong,b,ul,ol,li... 
        元素选择符就是一文档语言对象类型作为选择符，即使结构中元素名称作为选择符。例如body,div,p,img...
        所有页面都可以作为选择符-->
    <style>
        div{
            background-color: yellow;
            color: red;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <div>11111</div>
    <div>22222</div>
    <h1>33333</h1>
    <p>44444</p>
    
</body>
</html>
